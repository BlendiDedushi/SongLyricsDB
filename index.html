<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | SongLyricsDB</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header></header>
    <section id="songs" class="py-4">
        <div class="container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module">
        import Header from './components/Header.js'
        import Songs from './components/Songs.js'
        import config from './assets/js/config.js';

        document.querySelector('header').innerHTML = Header()

        document.querySelector('#search-btn').addEventListener('click', (e) => {
            e.preventDefault()
            document.querySelector('#searchbtn').classList.toggle('d-none')
        })

        const options = {
            method: 'GET',
            url: 'https://genius-song-lyrics1.p.rapidapi.com/chart/songs/',
            params: {
                per_page: '15',
                page: '1'
            },
            headers: {
                'X-RapidAPI-Key': config.rapidAPIKey,
                'X-RapidAPI-Host': config.rapidAPIHost
            }
        };

        try {
            const songs = await axios.request(options);
            document.querySelector('#songs > div').innerHTML = Songs(songs.data.chart_items)
        } catch (error) {
            console.error(error);
        }
    </script>
</body>

</html>
