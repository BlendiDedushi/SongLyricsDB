<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Albums | SongLyricsDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header></header>
    <section id="albums" class="py-4">
        <h2 class="container text-center mb-3"><i class="bi bi-bar-chart"></i>Album-Chart</h2>
        <div class="container row d-flex mx-auto p-3 gap-2">
        </div>
    </section>
    <section id="pagination" class="py-4">
        <div class="container d-flex justify-content-center">
            <button class="btn btn-sm btn-outline-secondary" id="prev">
                &#8592;
            </button>
            <span class="mx-2 current-page"></span>
            <button class="btn btn-sm btn-outline-secondary" id="next">
                &#8594;
            </button>
        </div>
    </section>
    <footer class="fixed-bottom"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script type="module">
        import Header from './components/Header.js'
        import Footer from './components/Footer.js'
        import Albums from './components/Albums.js'
        import config from './assets/js/config.js';
    
        let current_page = 1;
    
        document.querySelector('header').innerHTML = Header()
    
        const fetchAlbums = async (page) => {
            const options = {
                method: 'GET',
                url: 'https://genius-song-lyrics1.p.rapidapi.com/chart/albums/',
                params: {
                    per_page: '20',
                    page: page.toString()
                },
                headers: {
                    'X-RapidAPI-Key': config.rapidAPIKey,
                    'X-RapidAPI-Host': config.rapidAPIHost
                }
            };
    
            try {
                const albums = await axios.request(options);
                document.querySelector('#albums > div').innerHTML = Albums(albums.data.chart_items);
                document.querySelector('#pagination span.current-page').innerHTML = page;
            } catch (error) {
                console.error(error);
            }
        };
    
        fetchAlbums(current_page);
    
        document.querySelectorAll('#pagination .btn').forEach(btn => btn.addEventListener('click', (e) => {
            e.preventDefault();
    
            switch (e.target.getAttribute('id')) {
                case 'prev':
                    if (current_page > 1) current_page--;
                    break;
                case 'next':
                    if (current_page !== 20) current_page++;
                    break;
            }
    
            fetchAlbums(current_page);
        }));

        document.querySelector('footer').innerHTML = Footer()
    </script>
</body>

</html>
